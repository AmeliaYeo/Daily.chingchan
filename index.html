function playCalmBell() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;

    // ê°„ë‹¨í•œ ë©œë¡œë””: ë‘ ë²ˆì˜ ì§§ì€ ì¢…
    function tone(timeOffset, freq, dur, gainVal) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.value = 0;
      osc.connect(gain);
      gain.connect(ctx.destination);

      const start = now + timeOffset;
      gain.gain.setValueAtTime(0, start);
      gain.gain.linearRampToValueAtTime(gainVal, start + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, start + timeOffset + dur);
      osc.start(start);
      osc.stop(start + timeOffset + dur + 0.02);
    }

    tone(0, 880, 0.22, 0.08);   // ë†’ì€ ë§‘ì€ í†¤ (ì§§ê²Œ)
    tone(0.28, 660, 0.22, 0.06); // ë‘ë²ˆì§¸ í†¤ (ì¡°ê¸ˆ ë‚®ê²Œ)
  } catch (e) {
    // ì•ˆì „í•˜ê²Œ ì‹¤íŒ¨ ë¬´ì‹œ

  }
}

      async function analyzeImage(imgEl) {
  const canvas = document.createElement('canvas');
  const max = 260;
  const ratio = Math.min(max / imgEl.naturalWidth, max / imgEl.naturalHeight, 1);
  canvas.width = Math.floor(imgEl.naturalWidth * ratio);
  canvas.height = Math.floor(imgEl.naturalHeight * ratio);
  const ctx = canvas.getContext('2d');
  ctx.drawImage(imgEl, 0, 0, canvas.width, canvas.height);

  const { width, height } = canvas;
  const { data } = ctx.getImageData(0, 0, width, height);
  const total = width * height;

  // ê¸°ë³¸ íŠ¹ì§•
  let warm = 0, cool = 0, brightnessSum = 0;
  let edgeCount = 0, uniformAreas = 0;

  // ì‚¬ëŒ íŠ¹ì§•
  let hairDark = 0;
  let torsoMid = 0;
  let shoulderPattern = 0;

  // ìì—° íŠ¹ì§•
  let greenish = 0;
  let bluish = 0;
  let brownish = 0;

  const idx = (x, y) => (y * width + x) * 4;

  for (let y = 1; y < height - 1; y++) {
    for (let x = 1; x < width - 1; x++) {

      const i = idx(x, y);
      const r = data[i], g = data[i+1], b = data[i+2];
      const lum = (r + g + b) / 3;

      brightnessSum += lum;

      // ìƒ‰ ë¹„ìœ¨
      if (r > g + 12 && r > b + 12) warm++;
      if (b > r + 12 || g > r + 12) cool++;

      // ìì—° ìƒ‰ê°
      if (g > r + 10 && g > b + 10) greenish++;
      if (b > r + 10 && b > g + 10) bluish++;
      if (r > 85 && g > 50 && b < 80) brownish++;

      // ì—ì§€ ê°•ë„
      const right = idx(x+1, y);
      const diff =
        Math.abs(r - data[right]) +
        Math.abs(g - data[right+1]) +
        Math.abs(b - data[right+2]);
      if (diff > 50) edgeCount++;

      // ë‹¨ìƒ‰ ë²½/ì²œì¥
      const up = idx(x, y-1);
      const diffUp =
        Math.abs(r - data[up]) +
        Math.abs(g - data[up+1]) +
        Math.abs(b - data[up+2]);
      if (diffUp < 20) uniformAreas++;

      // ----------------------
      // ì‚¬ëŒ íŒë‹¨ìš©
      // ----------------------
      if (lum < 75) hairDark++;                // ë” ì™„í™”
      if (lum > 70 && lum < 185 && diffUp < 50) torsoMid++;
      
      const left = idx(x-1, y);
      const leftDiff =
        Math.abs(r - data[left]) +
        Math.abs(g - data[left+1]) +
        Math.abs(b - data[left+2]);
      if (leftDiff > 10 && diffUp > 8 && diff < 160) {
        shoulderPattern++;
      }
    }
  }

  // ë¹„ìœ¨ ê³„ì‚°
  const warmRatio = warm / total;
  const coolRatio = cool / total;
  const brightness = brightnessSum / total;
  const edgeRatio = edgeCount / total;
  const uniformRatio = uniformAreas / total;

  const greenRatio = greenish / total;
  const blueRatio = bluish / total;
  const brownRatio = brownish / total;

  const hairRatio = hairDark / total;
  const torsoRatio = torsoMid / total;
  const shoulderRatio = shoulderPattern / total;

  /* ------------------------------------------------------
     1) ì‚¬ëŒ ì¸ì‹ *ê°€ì¥ ë¨¼ì €*
     ------------------------------------------------------ */

  const personBack =
    hairRatio > 0.004 &&
    torsoRatio > 0.025 &&
    shoulderRatio > 0.008 &&
    edgeRatio > 0.010;

  const personGeneral =
    hairRatio > 0.010 &&
    torsoRatio > 0.018 &&
    edgeRatio > 0.010;

  // ì‚¬ëŒì€ ìµœìš°ì„ ìœ¼ë¡œ ì¸ì‹
  if (personBack || personGeneral) {
    return "people";
  }

  /* ------------------------------------------------------
     2) ì‚¬ëŒ ì—†ìœ¼ë©´ â†’ ì‹¤ë‚´ ì—¬ë¶€
     ------------------------------------------------------ */

  const indoor =
    warmRatio > 0.20 ||
    uniformRatio > 0.20 ||
    (brightness < 140 && edgeRatio < 0.05);

  if (indoor) return "indoor";

  /* ------------------------------------------------------
     3) ìì—°
     ------------------------------------------------------ */

  const nature =
    (greenRatio + blueRatio + brownRatio) > 0.22 &&
    edgeRatio > 0.010 &&
    brightness > 95;

  if (nature) return "outdoor";

  /* ------------------------------------------------------
     4) ë‚˜ë¨¸ì§€ëŠ” ì‚¬ë¬¼
     ------------------------------------------------------ */

  return "objects";
      }
