function playCalmBell() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;

    // ê°„ë‹¨í•œ ë©œë¡œë””: ë‘ ë²ˆì˜ ì§§ì€ ì¢…
    function tone(timeOffset, freq, dur, gainVal) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.value = 0;
      osc.connect(gain);
      gain.connect(ctx.destination);

      const start = now + timeOffset;
      gain.gain.setValueAtTime(0, start);
      gain.gain.linearRampToValueAtTime(gainVal, start + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, start + timeOffset + dur);
      osc.start(start);
      osc.stop(start + timeOffset + dur + 0.02);
    }

    tone(0, 880, 0.22, 0.08);   // ë†’ì€ ë§‘ì€ í†¤ (ì§§ê²Œ)
    tone(0.28, 660, 0.22, 0.06); // ë‘ë²ˆì§¸ í†¤ (ì¡°ê¸ˆ ë‚®ê²Œ)
  } catch (e) {
    // ì•ˆì „í•˜ê²Œ ì‹¤íŒ¨ ë¬´ì‹œ
    // console.log('Audio failed', e);
  }
}

/* ì´ë¯¸ì§€ ë¶„ì„ í•¨ìˆ˜ */
async function analyzeImage(imgEl) {
  // 1) ê°„ë‹¨íˆ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
  const canvas = document.createElement('canvas');
  const max = 220;
  const ratio = Math.min(max / imgEl.naturalWidth, max / imgEl.naturalHeight, 1);
  canvas.width = Math.floor(imgEl.naturalWidth * ratio);
  canvas.height = Math.floor(imgEl.naturalHeight * ratio);
  const ctx = canvas.getContext('2d');
  ctx.drawImage(imgEl, 0, 0, canvas.width, canvas.height);

  const { width, height } = canvas;
  const data = ctx.getImageData(0, 0, width, height).data;

  let warmCount = 0;
  let coolCount = 0;
  let brightSum = 0;
  let skinCandidate = 0;
  let edgeScore = 0;
  
  let total = width * height;

  const idx = (x, y) => (y * width + x) * 4;

  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      const i = idx(x, y);
      const r = data[i], g = data[i+1], b = data[i+2];

      const brightness = (0.299*r + 0.587*g + 0.114*b);
      brightSum += brightness;

      // ë”°ëœ»í•œ ìƒ‰ ë¹„ìœ¨ ì²´í¬
      if (r > g + 20 && r > b + 20) warmCount++;
      // ì°¨ê°€ìš´ ìƒ‰ ë¹„ìœ¨ ì²´í¬
      if (b > r + 15 || g > r + 15) coolCount++;

      // í”¼ë¶€ í›„ë³´(ë‹¨, ì¡°ëª…/ë°°ê²½ ì œì™¸ë¥¼ ìœ„í•´ 2ë‹¨ê³„ì—ì„œ ì¬í™•ì¸)
      if (r > 80 && g > 40 && b < r && r - g < 80 && r - b < 120) {
        skinCandidate++;
      }

      // ì—ì§€(ìœ¤ê³½ì„ ) ì²´í¬ â†’ ì‚¬ëŒ ì–¼êµ´ ìœ¤ê³½ì€ íŠ¹ì • íŒ¨í„´ì„ ë³´ì—¬ì¤Œ
      if (x < width - 1) {
        const j = idx(x+1, y);
        const diff = Math.abs(r - data[j]) + Math.abs(g - data[j+1]) + Math.abs(b - data[j+2]);
        if (diff > 65) edgeScore++;
      }
    }
  }

  const warmRatio = warmCount / total;     // ë”°ëœ»í•œ ìƒ‰ ë¹„ìœ¨
  const coolRatio = coolCount / total;     // ì°¨ê°€ìš´ ìƒ‰ ë¹„ìœ¨
  const avgBrightness = brightSum / total; // í‰ê·  ë°ê¸°
  const skinRatio = skinCandidate / total; // í”¼ë¶€ í›„ë³´ ë¹„ìœ¨
  const edgeRatio = edgeScore / total;     // ìœ¤ê³½ì„  ê°•ë„

  /* ---------------------------------------------------------
     1ë‹¨ê³„: ìƒ‰ ê¸°ë°˜ ì´ˆë²Œ ë¶„ë¥˜
     --------------------------------------------------------- */

  let colorClass = "neutral";

  // ë§¤ìš° ë”°ëœ»í•œ ìƒ‰(í™©í† ìƒ‰/ë¶‰ì€ì¡°ëª…/ë…¸ì„ë¥˜)
  if (warmRatio > 0.32) colorClass = "warm-heavy";

  // ì´ˆë¡/íŒŒë‘ ë¹„ìœ¨ì´ ë§ìœ¼ë©´ ì•¼ì™¸ ê°€ëŠ¥ì„± â†‘
  if (coolRatio > 0.28) colorClass = "cool-heavy";

  /* ---------------------------------------------------------
     2ë‹¨ê³„: ì •ë°€ íŒë‹¨
     --------------------------------------------------------- */

  // (A) ì‚¬ëŒ íŒë‹¨
  // í”¼ë¶€ í›„ë³´ê°€ ìˆê³ , ìœ¤ê³½ì„ ì´ ë„ˆë¬´ ê°•í•˜ì§€ ì•Šìœ¼ë©°,
  // ì¡°ëª…ì´ "ë”°ëœ»í•œ ìƒ‰ì´ë¼ê³  í•´ì„œ"ë§Œ í”¼ë¶€ë¡œ ì˜¤ì¸í•˜ëŠ” ê²ƒì„ ë°©ì§€
  const looksLikePerson =
    skinRatio > 0.015 &&          // ìµœì†Œ í”¼ë¶€ ë¹„ìœ¨
    skinRatio < 0.20 &&           // ì „ì²´ê°€ í”¼ë¶€ìƒ‰ì´ë©´ ì¡°ëª…ì¼ ê°€ëŠ¥ì„± â†‘
    edgeRatio > 0.020 &&          // ì–¼êµ´ ìœ¤ê³½ì„ /ë¨¸ë¦¬ì¹´ë½ í…ìŠ¤ì²˜ ê°€ëŠ¥ì„±
    !(colorClass === "warm-heavy" && skinRatio < 0.04); // ì¡°ëª… ë•Œë¬¸ì— ë”°ëœ»í•œ ìƒ‰ì¼ ë¿ì¸ ê²½ìš° ì œì™¸

  if (looksLikePerson) return "people";

  // (B) ì•¼ì™¸
  // ì´ˆë¡Â·íŒŒë‘ ë¹„ìœ¨ ë˜ëŠ” ë°ê¸°/í…ìŠ¤ì²˜ ê¸°ë°˜
  if (colorClass === "cool-heavy" || (coolRatio > 0.18 && avgBrightness > 80)) {
    return "outdoor";
  }

  // (C) ì‹¤ë‚´(ë”°ëœ»í•œ ì¡°ëª…)
  if (colorClass === "warm-heavy" && avgBrightness < 160) {
    return "indoor";
  }

  // (D) ì‚¬ë¬¼
  if (edgeRatio > 0.05) return "objects";

  // ê¸°ë³¸ê°’
  return "default";
}

function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
