function playCalmBell() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;

    // ê°„ë‹¨í•œ ë©œë¡œë””: ë‘ ë²ˆì˜ ì§§ì€ ì¢…
    function tone(timeOffset, freq, dur, gainVal) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.value = 0;
      osc.connect(gain);
      gain.connect(ctx.destination);

      const start = now + timeOffset;
      gain.gain.setValueAtTime(0, start);
      gain.gain.linearRampToValueAtTime(gainVal, start + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, start + timeOffset + dur);
      osc.start(start);
      osc.stop(start + timeOffset + dur + 0.02);
    }

    tone(0, 880, 0.22, 0.08);   // ë†’ì€ ë§‘ì€ í†¤ (ì§§ê²Œ)
    tone(0.28, 660, 0.22, 0.06); // ë‘ë²ˆì§¸ í†¤ (ì¡°ê¸ˆ ë‚®ê²Œ)

}

/* ì´ë¯¸ì§€ ë¶„ì„ í•¨ìˆ˜ */
async function analyzeImage(imgEl) {
  // draw scaled down on canvas
  const canvas = document.createElement('canvas');
  const max = 200; // small for speed
  const ratio = Math.min(max / imgEl.naturalWidth, max / imgEl.naturalHeight, 1);
  canvas.width = Math.max(1, Math.floor(imgEl.naturalWidth * ratio));
  canvas.height = Math.max(1, Math.floor(imgEl.naturalHeight * ratio));
  const ctx = canvas.getContext('2d');
  ctx.drawImage(imgEl, 0, 0, canvas.width, canvas.height);
  const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;

  let total = 0, greenCount = 0, skinCount = 0, brightSum = 0, edgeScore = 0;
  // quick edge detection: simple laplacian-ish using neighbor differences
  function idx(x,y){ return (y*canvas.width + x) * 4; }
  for (let y=0; y<canvas.height; y++){
    for (let x=0; x<canvas.width; x++){
      const i = idx(x,y);
      const r = data[i], g = data[i+1], b = data[i+2];
      total++;
      // green-ish pixel
      if (g > 1.2 * r && g > 1.1 * b && g > 70) greenCount++;
      // brightness
      const bright = (0.299*r + 0.587*g + 0.114*b);
      brightSum += bright;
      // simple skin tone detection (YCrCb-like heuristic)
      const maxRGB = Math.max(r,g,b), minRGB = Math.min(r,g,b);
      if (r > 95 && g > 40 && b > 20 && (maxRGB - minRGB) > 15 && (r - g) > 15 && r > b) skinCount++;
      // micro-edge: compare to right neighbor
      if (x < canvas.width - 1) {
        const j = idx(x+1,y);
        const dr = Math.abs(r - data[j]);
        const dg = Math.abs(g - data[j+1]);
        const db = Math.abs(b - data[j+2]);
        if (dr+dg+db > 60) edgeScore++;
      }
    }
  }

  const greenRatio = greenCount / total;
  const skinRatio = skinCount / total;
  const avgBright = brightSum / total;
  const edgeRatio = edgeScore / total;

  // heuristics
  if (skinRatio > 0.02) return 'people';
  if (greenRatio > 0.06 && avgBright > 50) return 'outdoor';
  if (edgeRatio > 0.05 && avgBright < 120) return 'objects';
  if (avgBright < 100) return 'indoor';
  return 'default';
}
